            <div class="mt-2">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="assignmentName">Assignment Name</label>
                                <input type="text" class="form-control" id="assignmentName" placeholder="A1-HTML">
                            </div>
                            <div class="form-group">
                                <label for="assignmentDescription">Description</label>
                                <textarea class="form-control" id="assignmentDescription" rows="3">This is the description for the assignment</textarea>
                            </div>
                            <div class="form-group">
                                <label for="assignmentPoints">Points</label>
                                <input id="assignmentPoints" class="form-control" type="text" value="100">
                            </div>
                            <div class="form-group">
                                <label for="assignmentGroup">Group</label>
                                <select id="assignmentGroup" class="form-control">
                                    <option value="ASSIGNMENTS">ASSIGNMENTS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="assignmentGrade">Display Grade as</label>
                                <select id="assignmentGrade" class="form-control">
                                    <option value="Percentage">Percentage</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labelSubmission">Submission Type</label>
                                <select id="assignmentSubmissionType" class="form-control">
                                    <option value="Online">
                                        Online
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labelOnlineEntry">Online Entry Options</label><br>
                                <input type="checkbox" name="onlineEntry1" id="assignmentOnlineEntry1" value="Text Entry">
                                <label for="Text Entry">Text Entry</label><br>
                                <input type="checkbox" name="onlineEntry2" id="assignmentOnlineEntry2" value="Website URL">
                                <label for="Website URL">Website URL</label><br>
                                <input type="checkbox" name="onlineEntry3" id="OnlineEntry3" value="Media Recordings">
                                <label for="Text Entry">Media Recordings</label><br>
                                <input type="checkbox" name="onlineEntry4" id="OnlineEntry4" value="Student Annotation">
                                 <label for="Text Entry">Student Annotation</label> <br>
                                <input type="checkbox" name="onlineEntry5" id="OnlineEntry5" value="File Uploads">
                                <label for="Text Entry">File Uploads</label><br>
                            </div>
                            <div class="form-group">
                                <label for="labelSubmissionAttempts">Submission Attempts</label>
                                <select name="submissionAttempts" id="submissionAttempts" class="form-control">
                                     <option value="Unlimited">Unlimited</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labelPlagiarismReview">Plagiarism Review</label>
                                <select name="plagiarismReview" id="plagiarismReview" class="form-control">
                                    <option value="None">None</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labelGroupAssignments">Group Assignments</label><br>
                            <input type="checkbox" id="groupAssignments">
                            <label for="groupAssignments">This is a group assignment</label>
                            </div>
                            <div class="form-group">
                                <label for="labelPeerReview">Peer Reviews</label><br>
                                <input type="checkbox" id="peerReviews">
                                <label for="peerReviews"> Requires Peer Reviews</label>
                            </div>
                            <div class="form-group">
                                <label for="labelAssign">Assign</label><br>
                                <label for="labelAssignTo">Assign to</label> <br>
                                <input type="text" id="peerReviews" value="Everyone" class="form-control">
                                <label class="mt-2" for="labelDue">Due</label>
                                <input type="date" id="due" value="2021-10-14" class="form-control">
                                <div class="row">
                                <div class="col md-3 mt-2">
                                <label for="labelAvailableFrom">Available from</label>
                                <input type="date" id="availableFrom" value="2021-11-06" class="form-control">
                            </div>
                            <div class="col md-3 mt-2">
                                <label for="until">Until</label>
                                <input type="date" id="until" value="2021-12-08" class="form-control">
                            </div>
                              </div>
                            </div>
                        </form>
                        <div class="mt-3 float-end">
                            <form action="index.html">
                            <button class="btn btn-secondary" onclick="window.location.href = '/Kanbas/Account/Courses/Assignments/index.html';">Cancel</button>
                            <button class="btn btn-danger">Submit</button> 
                            </form>
                    </div>
