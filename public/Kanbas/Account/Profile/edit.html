    <div class="wrapper">
    <div class="menu-bar">
        <button class="menu-icon"><i class="fa-solid fa-bars fa-xl"></i></button>
        <div class="menu-bar-name">Kamalanethra's Profile</div>
        </div>
        <div class="account-navigation">
            <a href="#">Notifications</a>
            <a href="/Kanbas/Account/Profile/index.html" class="selected-link">Profile</a>
            <a href="#">Files</a>
            <a href="#">Settings</a>
            <a href="#">ePortfolios</a>
            <a href="#">Shared Content</a>
            <a href="#">The Hub</a>
            <a href="#">Qwickly Course Tools</a>
            <a href="#">Global Announcements</a>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="profile-picture">
                <i class="fa-solid fa-circle-user fa-4x mr-2"></i>
            </div><br>
        </div>
            <div class="col-md-6">
                <div class="profile-form">
            <form>
            <div class="form-group">
            <div class="mb-3">
                <label for="labelForName" class="form-label">Name:</label> 
                <input type="text" class="form-control" id="inputForName" placeholder="Kamalanethra">
            </div>
            <div class="mb-3">
                <label for="labelForPronoun" class="form-label">Pronoun:</label> 
                <select class="form-control" id="inputForPronoun">
                    <option selected>None</option>
                    <option value="He">He/Him</option>
                    <option value="She">She/Her</option>
                    <option value="They">They/Them</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="labelForTitle" class="form-label">Title:</label> 
                <input type="text" class="form-control" id="inputForTitle">
            </div>
            <div class="mb-3">
                <label for="labelForContact" class="form-label">Contact:</label> 
                <p>No registered services, you can add some on <a href="#">settings</a> page</p>
            </div>
            <div class="mb-3">
                <label for="labelForBiography" class="form-label">Biography:</label> 
                <textarea class="form-control" id="inputForBiography" rows="3">Student,Software engineer, AI</textarea>
            </div>
            <div>
                <h5>Links:</h5>
                <div>
                    <table class="table" class="form-control">
                        <thead>
                            <tr>
                            <th scope="col" style="text-align: center;">Title</th>
                            <th></th>
                            <th scope="col" style="text-align:center;">URL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <th scope="row">
                                <input type="text" value="Youtube"></input>
                            </th>
                            <td><i class="fa-solid fa-arrow-right"></i></td>
                            <td>
                                <input type="text" placeholder="https://www.youtube.com"></input>
                            </td>
                            <td>
                                <a href="#" class="remove-link">Remove</a>
                            </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input type="text"></input>
                                </th>
                                <td >
                                    <i class="fa-solid fa-arrow-right"></i>
                                </td>
                                <td>
                                    <input type="text"></input>
                                </td>
                                <td>
                                    <a href="#" class="remove-link">Remove</a>
                                </td>
                                </tr>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-secondary">Add another link</button>
                </div><br>
            </div>
        </div>
        </form>
    </div>
        <div class="button-final">
            <form action="../Profile/index.html">
            <button class="btn btn-secondary float-end">Cancel</button>
            <button class="btn btn-danger float-sm-end">Save profile</button>
        </form>
        </div>
    </div>
    <div class="col-md-2 right-content">
        <div>
            <form action="../Profile/index.html">
            <button class="btn btn-secondary">
                <i class="fas fa-pencil-alt mr-2"></i>Cancel Edit
            </button>
        </form>
        </div>
        </div>
        
        </div>
    </div>
